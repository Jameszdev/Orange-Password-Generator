<!DOCTYPE html>
<html>

<head>
    <title>OrangeBeatle Password Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://i.orangebeatle.xyz/images/favicon.ico" type="image/x-icon"> 

	<meta name="viewport" content="width=device-width, initial-scale=1">

    <meta content="OrangeBeatle Password Generator" property="og:title" />
	<meta content="A quick and easy was to generate a secure and strong password." property="og:description"/>
    <meta property="og:image" content="https://i.orangebeatle.xyz/images/favicon.ico" />

</head>


<body>
<div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='4' max='20' value='20' />
		</div>
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>


<div class="floating-text">
	<i class="fas fa-code"></i> by <a href="https://orangebeatle.xyz" target="_blank">OrangeBeatle</a>
</div>

<script src="main.js"></script>

</body>

</html>
